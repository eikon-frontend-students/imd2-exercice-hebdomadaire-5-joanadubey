<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <div class="card">
        <div class="jour">
          <p class="number">6</p>
          <p class="days">Mon</p>
        </div>
        <div class="jour">
          <p class="number">7</p>
          <p class="days">Tue</p>
        </div>
        <div class="jour">
          <p class="number">8</p>
          <p class="days">Wed</p>
        </div>
        <div class="jour">
          <div class="special">
            <p class="number">9</p>
            <p class="days">Thu</p>
          </div>
        </div>
        <div class="jour">
          <p class="number">10</p>
          <p class="days">Fri</p>
        </div>
        <div class="jour">
          <p class="number">11</p>
          <p class="days">Sat</p>
        </div>
        <div class="jour">
          <p class="number">12</p>
          <p class="days">Sun</p>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
